<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURILA BET | PROFESSIONAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #060a0d; color: #fff; font-family: 'Inter', sans-serif; }
        .league-row { background: linear-gradient(90deg, #12171d 0%, #060a0d 100%); border-left: 4px solid #00ff88; }
        .odd-btn { background: #1c242c; border: 1px solid #2d3741; transition: 0.2s; }
        .odd-btn:active { transform: scale(0.95); }
        .modal { background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="pb-32">

    <header class="p-4 bg-[#0b0f13] border-b border-gray-800 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-2xl font-black italic uppercase text-white tracking-tighter">Gurila<span class="text-green-500">Bet</span> ü¶ç</h1>
        <div id="user-area" class="flex gap-2 text-[10px] font-bold">
            <button onclick="toggleModal('modal-cadastro')" class="text-gray-400 px-2 uppercase tracking-widest">Cadastrar</button>
            <button class="bg-green-600 text-black px-4 py-2 rounded-lg uppercase italic font-black">Entrar</button>
        </div>
    </header>

    <main class="p-2 max-w-2xl mx-auto" id="lista-jogos">
        <div class="text-center py-20 text-gray-600 animate-pulse font-bold text-xs uppercase italic tracking-widest">
            <i class="fas fa-futbol fa-spin text-3xl mb-4 text-green-500"></i> Sincronizando Mercados Reais...
        </div>
    </main>

    <div id="pagina-perfil" class="fixed inset-0 bg-[#060a0d] z-[300] hidden flex-col">
        <header class="p-5 bg-[#0b0f13] border-b border-gray-800 flex items-center gap-4">
            <button onclick="togglePerfil()" class="text-xl"><i class="fas fa-arrow-left"></i></button>
            <h2 class="text-lg font-black uppercase italic">Minha Conta</h2>
        </header>
        <div class="p-6 overflow-y-auto">
            <div class="bg-gradient-to-br from-green-600 to-green-900 p-6 rounded-3xl mb-8 shadow-2xl">
                <p class="text-[10px] font-black uppercase opacity-70">Saldo Dispon√≠vel</p>
                <h3 class="text-3xl font-bold" id="perfil-saldo">R$ 0,00</h3>
            </div>
            <h4 class="text-xs font-black uppercase mb-4 text-gray-500 italic tracking-widest">Meus Bilhetes</h4>
            <div id="historico-bilhetes" class="space-y-3"></div>
        </div>
    </div>

    <div id="modal-cadastro" class="fixed inset-0 modal z-[400] hidden items-center justify-center p-4">
        <div class="bg-[#11171e] p-8 rounded-3xl w-full max-w-sm border border-gray-800">
            <h2 class="text-xl font-black italic mb-6 uppercase">Criar Conta ü¶ç</h2>
            <input id="cad-nome" type="text" placeholder="Nome Completo" class="w-full bg-black border border-gray-800 p-4 rounded-xl mb-3 text-sm outline-none">
            <input id="cad-email" type="email" placeholder="E-mail" class="w-full bg-black border border-gray-800 p-4 rounded-xl mb-3 text-sm outline-none">
            <input id="cad-senha" type="password" placeholder="Senha" class="w-full bg-black border border-gray-800 p-4 rounded-xl mb-6 text-sm outline-none">
            <button onclick="realizarCadastro()" class="w-full bg-green-600 text-black font-black p-4 rounded-xl uppercase italic">Finalizar Cadastro</button>
            <button onclick="toggleModal('modal-cadastro')" class="w-full text-gray-600 text-[10px] mt-4 font-bold uppercase underline">Voltar</button>
        </div>
    </div>

    <div id="cart" class="fixed bottom-20 left-4 right-4 bg-[#11171e] rounded-2xl border-t-4 border-green-500 p-5 hidden z-[100] shadow-2xl">
        <div id="info" class="mb-4"></div>
        <div class="flex gap-2">
            <input id="valor" type="number" placeholder="Valor R$" class="flex-1 bg-black border border-gray-800 p-4 rounded-xl text-white font-black outline-none focus:border-green-500">
            <button onclick="finalizar()" class="bg-green-600 text-black font-black px-6 rounded-xl uppercase italic tracking-tighter shadow-lg">Apostar</button>
        </div>
    </div>

    <script>
        // --- SUBSTITUA PELO SEU LINK DO RAILWAY ---
        const API_URL = 'https://gurilabet-v2-production.up.railway.app'; 
        let usuarioLogado = JSON.parse(localStorage.getItem('gurila_user')) || null;

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); document.getElementById(id).classList.toggle('flex'); }
        function togglePerfil() { document.getElementById('pagina-perfil').classList.toggle('hidden'); if(!document.getElementById('pagina-perfil').classList.contains('hidden')) carregarHistorico(); }

        // --- SISTEMA DE JOGOS CORRIGIDO (LIGAS + BANDEIRAS) ---
        async function carregarJogos() {
            try {
                const res = await fetch(`${API_URL}/api/jogos`);
                const jogos = await res.json();
                
                if(!jogos || jogos.length === 0) {
                    document.getElementById('lista-jogos').innerHTML = "<div class='text-center py-20 font-bold uppercase italic text-xs text-gray-500'>Aguardando abertura dos mercados...</div>";
                    return;
                }

                const ligas = {};
                jogos.forEach(j => { if(!ligas[j.liga]) ligas[j.liga] = []; ligas[j.liga].push(j); });
                
                let html = '';
                for(let liga in ligas) {
                    html += `<div class="league-row p-3 mb-1 mt-4 text-[10px] font-black uppercase italic flex items-center gap-2 text-gray-400">
                        <img src="${ligas[liga][0].bandeira}" class="w-5 h-5 object-contain"> ${ligas[liga][0].pais}: ${liga}
                    </div>`;
                    ligas[liga].forEach(j => {
                        const dt = new Date(j.data);
                        html += `
                            <div class="bg-[#11171e] p-4 border-b border-gray-900 flex items-center justify-between gap-3">
                                <div class="text-[9px] text-gray-500 font-bold w-12 text-center uppercase leading-tight border-r border-gray-800 pr-2">
                                    ${dt.toLocaleDateString('pt-BR', {day:'2-digit', month:'2-digit'})}<br><span class="text-white">${dt.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})}</span>
                                </div>
                                <div class="flex-1 flex flex-col gap-2">
                                    <div class="flex items-center gap-3 text-[11px] font-black uppercase tracking-tighter text-gray-200">
                                        <img src="${j.home.logo}" class="w-5 h-5 object-contain"> ${j.home.name}
                                    </div>
                                    <div class="flex items-center gap-3 text-[11px] font-black uppercase tracking-tighter text-gray-200">
                                        <img src="${j.away.logo}" class="w-5 h-5 object-contain"> ${j.away.name}
                                    </div>
                                </div>
                                <div class="flex gap-1.5">
                                    <button onclick="selecionar(this, '${j.home.name} x ${j.away.name}', 'Casa', ${j.odds.casa})" class="odd-btn w-14 h-11 rounded-xl text-green-500 font-black text-xs flex flex-col items-center justify-center">
                                        <span class="text-[7px] text-gray-600 mb-0.5 font-bold">1</span>${j.odds.casa}
                                    </button>
                                    <button onclick="selecionar(this, '${j.home.name} x ${j.away.name}', 'Empate', ${j.odds.empate})" class="odd-btn w-14 h-11 rounded-xl text-green-500 font-black text-xs flex flex-col items-center justify-center">
                                        <span class="text-[7px] text-gray-600 mb-0.5 font-bold">X</span>${j.odds.empate}
                                    </button>
                                    <button onclick="selecionar(this, '${j.home.name} x ${j.away.name}', 'Fora', ${j.odds.fora})" class="odd-btn w-14 h-11 rounded-xl text-green-500 font-black text-xs flex flex-col items-center justify-center">
                                        <span class="text-[7px] text-gray-600 mb-0.5 font-bold">2</span>${j.odds.fora}
                                    </button>
                                </div>
                            </div>`;
                    });
                }
                document.getElementById('lista-jogos').innerHTML = html;
            } catch (e) { document.getElementById('lista-jogos').innerHTML = "<div class='text-center py-20 text-red-500 font-bold uppercase text-xs italic'>Erro de Conex√£o com o Motor ü¶ç</div>"; }
        }

        // --- MANTENDO SISTEMA DE CADASTRO/LOGIN ---
        async function realizarCadastro() {
            const res = await fetch(`${API_URL}/api/cadastro`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({nome: document.getElementById('cad-nome').value, email: document.getElementById('cad-email').value, senha: document.getElementById('cad-senha').value})
            });
            const data = await res.json();
            if(data.sucesso) { localStorage.setItem('gurila_user', JSON.stringify(data.usuario)); location.reload(); } else { alert(data.erro); }
        }

        let aposta = null;
        function selecionar(btn, times, palpite, odd) {
            document.querySelectorAll('.odd-btn').forEach(b => b.classList.remove('border-green-500'));
            btn.classList.add('border-green-500');
            aposta = { times, palpite, odd };
            document.getElementById('cart').classList.remove('hidden');
            document.getElementById('info').innerHTML = `<p class="text-[10px] font-black text-green-500 uppercase italic mb-1">${times}</p><p class="text-sm font-black uppercase text-white">${palpite} @${odd}</p>`;
        }

        async function finalizar() {
            const v = document.getElementById('valor').value;
            if(!v || v < 2) return alert("M√≠nimo R$ 2,00");
            try {
                const res = await fetch(`${API_URL}/api/finalizar`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({...aposta, valor: v, usuario_id: usuarioLogado ? usuarioLogado.id : null})
                });
                const d = await res.json();
                alert(`BILHETE GERADO!\nC√ìDIGO: ${d.codigo}\nPR√äMIO: R$ ${d.retorno}`);
                location.reload();
            } catch (e) { alert("Erro ao processar!"); }
        }

        // --- DINAMISMO DE HEADER E CARREGAMENTO ---
        if(usuarioLogado) {
            document.getElementById('user-area').innerHTML = `
                <button onclick="togglePerfil()" class="flex items-center gap-2 bg-[#1c242c] p-2 px-3 rounded-xl border border-gray-800">
                    <div class="w-6 h-6 bg-green-500 rounded-full flex items-center justify-center text-black font-black text-[10px] uppercase">${usuarioLogado.nome.charAt(0)}</div>
                    <span class="text-white uppercase italic tracking-tighter">CONTA</span>
                </button>`;
        }

        window.onload = carregarJogos;
    </script>

    <nav class="fixed bottom-0 left-0 right-0 bg-[#0b0f13] border-t border-gray-800 p-3 flex justify-around items-center z-50">
        <div class="flex flex-col items-center text-green-500" onclick="location.reload()"><i class="fas fa-home text-lg"></i><span class="text-[9px] font-bold uppercase mt-1 italic tracking-widest">Home</span></div>
        <div class="flex flex-col items-center text-gray-600" onclick="togglePerfil()"><i class="fas fa-history text-lg"></i><span class="text-[9px] font-bold uppercase mt-1 italic tracking-widest">Apostas</span></div>
        <div class="flex flex-col items-center text-gray-600"><i class="fas fa-user-shield text-lg"></i><span class="text-[9px] font-bold uppercase mt-1 italic tracking-widest">Admin</span></div>
    </nav>
</body>
</html>
