<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURILA BET</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* VISUAL GURILA DARK */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; outline: none; }
        body { background-color: #0d1117; color: #e6edf3; padding-bottom: 60px; }
        :root { --neon: #00ff88; --bg-dark: #0d1117; --bg-card: #161b22; --border: #30363d; --text-gray: #8b949e; }
        
        .header { background-color: var(--bg-card); padding: 12px; display: flex; justify-content: space-between; border-bottom: 1px solid var(--neon); }
        .brand { font-size: 20px; font-weight: 900; color: #fff; font-style: italic; } .brand span { color: var(--neon); }
        .bet-bar { background: #000; padding: 10px; display: flex; justify-content: space-between; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 90; }
        .input-money { background: var(--bg-card); border: 1px solid var(--border); padding: 8px; width: 100px; border-radius: 4px; font-size: 16px; color: var(--neon); font-weight: bold; }
        .btn-cupom { background: var(--neon); color: #000; font-weight: 900; padding: 8px 15px; border-radius: 4px; border: none; font-size: 12px; }
        .nav-dates { display: flex; background: var(--bg-dark); border-bottom: 1px solid var(--border); overflow-x: auto; }
        .nav-item { flex: 1; padding: 12px; text-align: center; font-size: 11px; font-weight: bold; color: var(--text-gray); border-bottom: 2px solid transparent; min-width: 80px; }
        .nav-item.active { color: var(--neon); border-bottom-color: var(--neon); background: var(--bg-card); }
        .league-btn { background: linear-gradient(90deg, #161b22, #0d1117); color: #fff; padding: 12px; margin: 5px; border: 1px solid var(--border); border-left: 4px solid var(--neon); border-radius: 4px; font-weight: bold; font-size: 12px; display: flex; justify-content: space-between; }
        .league-btn img { width: 22px; margin-right: 8px; vertical-align: middle; }
        .game-row { background: var(--bg-card); border-bottom: 1px solid var(--border); padding: 10px; }
        .odd-sq { flex: 1; background: #0d1117; border: 1px solid var(--border); padding: 10px 5px; text-align: center; border-radius: 4px; margin: 2px; }
        .odd-sq.active { background: var(--neon); } .odd-sq.active b, .odd-sq.active span { color: #000; }
        .odd-sq span { display: block; font-size: 9px; color: var(--text-gray); } .odd-sq b { display: block; font-size: 13px; color: var(--neon); }
        .teams-names { font-size: 13px; font-weight: bold; color: #fff; margin-bottom: 5px; }
        .teams-names img { width: 18px; margin-right: 5px; vertical-align: middle; }
        
        /* MODAIS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 300; display: none; justify-content: center; align-items: flex-end; }
        .modal-box { background: #0d1117; width: 100%; height: 85vh; border-radius: 15px 15px 0 0; border: 1px solid var(--border); display: flex; flex-direction: column; }
        .modal-header { background: #161b22; padding: 15px; border-bottom: 1px solid var(--neon); display: flex; justify-content: space-between; color: #fff; font-weight: bold; }
        .modal-content { flex: 1; overflow-y: auto; padding: 10px; }
        
        .market-group { margin-bottom: 10px; border: 1px solid var(--border); border-radius: 4px; overflow: hidden; }
        .market-header { background: #161b22; padding: 10px; font-size: 12px; font-weight: bold; color: var(--neon); text-transform: uppercase; }
        .market-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1px; background: #333; }
        .m-item { background: #0d1117; padding: 12px; display: flex; justify-content: space-between; color: #fff; font-size: 12px; cursor: pointer; }
        .m-item b { color: var(--neon); }
        .m-item.active { background: var(--neon); color: #000; } .m-item.active b { color: #000; }
    </style>
</head>
<body>

    <div class="header"><div class="brand">GURILA<span>BET</span> ü¶ç</div></div>
    <div class="bet-bar">
        <div><label style="font-size:9px; color:#888;">APOSTA</label><input type="number" id="valor-topo" class="input-money" placeholder="0,00" oninput="atualizarCalculo()"></div>
        <div class="return-info">RETORNO<br><b id="retorno-topo">R$ 0,00</b></div>
        <button class="btn-cupom" onclick="finalizarZap()">BILHETE <span class="badge" id="qtd-cupom">0</span></button>
    </div>
    
    <div class="nav-dates" style="padding:10px;">
        <div class="nav-item active" onclick="carregarJogos('hoje', this)">HOJE</div>
        <div class="nav-item" onclick="carregarJogos('amanha', this)">AMANH√É</div>
    </div>
    
    <div id="container-ligas"></div>

    <div id="modal-mercados" class="modal">
        <div class="modal-box">
            <div class="modal-header"><span id="extra-title">MERCADOS</span><span onclick="document.getElementById('modal-mercados').style.display='none'" style="cursor:pointer;">X</span></div>
            <div class="modal-content" id="mercados-content"></div>
        </div>
    </div>
    
    <div id="modal-cupom" class="modal" style="align-items:center;">
        <div class="modal-box" style="height:auto;"><div class="modal-header"><span>CONFIRMAR</span><span onclick="document.getElementById('modal-cupom').style.display='none'" style="cursor:pointer;">X</span></div>
            <div style="padding:15px;">
                <div id="lista-cupom"></div>
                <input type="text" id="cliente" style="width:100%; padding:10px; margin-top:10px; background:#161b22; border:1px solid #333; color:#fff;" placeholder="Nome Cliente">
                <button onclick="enviarAposta()" style="width:100%; padding:15px; background:var(--neon); font-weight:bold; margin-top:10px; border:none;">GERAR BILHETE</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://gurilabet-v2-production.up.railway.app'; 
        const ZAP_NUMERO = "5561995478204"; 
        let CARRINHO = [], JOGOS_TODOS = [];

        window.onload = () => carregarJogos();

        async function carregarJogos(modo, el) {
            if(el) { document.querySelectorAll('.nav-item').forEach(b=>b.classList.remove('active')); el.classList.add('active'); }
            let d = new Date(); if(modo==='amanha') d.setDate(d.getDate()+1);
            let dataStr = d.toISOString().split('T')[0];

            document.getElementById('container-ligas').innerHTML = `<div style="text-align:center; padding:40px; color:#555;">CARREGANDO...</div>`;

            try {
                const res = await fetch(`${API_URL}/api/jogos?data=${dataStr}`);
                JOGOS_TODOS = await res.json();
                renderizarLigas(JOGOS_TODOS);
            } catch(e) { document.getElementById('container-ligas').innerHTML = "Erro conex√£o"; }
        }

        function renderizarLigas(lista) {
            if(!lista.length) return document.getElementById('container-ligas').innerHTML = `<div style="text-align:center; padding:40px;">Sem jogos futuros.</div>`;
            const grupos = {};
            lista.forEach(j => { if(!grupos[j.liga]) grupos[j.liga]=[]; grupos[j.liga].push(j); });

            let html = '';
            for(let liga in grupos) {
                html += `<div class="league-btn" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display==='block'?'none':'block'"><span><img src="${grupos[liga][0].flag}" onerror="this.style.display='none'"> ${liga}</span> <i class="fas fa-chevron-down"></i></div><div class="league-games" style="display:none;">`;
                grupos[liga].forEach(j => {
                    let h = new Date(j.data).toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'});
                    // Bot√£o + s√≥ aparece se tiver mercados (lista n√£o vazia)
                    const btnMais = (j.mercados && j.mercados.length > 0) ? `<div class="btn-more" style="background:#21262d; width:40px; display:flex; align-items:center; justify-content:center; border-radius:4px; font-weight:bold; cursor:pointer;" onclick="abrirExtras(${j.id}, '${j.home.name} x ${j.away.name}')">+${j.mercados.length}</div>` : '';
                    
                    html += `<div class="game-row"><div class="game-info"><span>${h}</span><span>ID: ${j.id}</span></div>
                    <div class="teams-names"><div><img src="${j.home.logo}" onerror="this.style.display='none'"> ${j.home.name}</div><div><img src="${j.away.logo}" onerror="this.style.display='none'"> ${j.away.name}</div></div>
                    <div style="display:flex; gap:4px;">
                        <div class="odd-sq" onclick="add(this,${j.id},'1',${j.odds.casa},'${j.home.name}')"><span>1</span><b>${j.odds.casa}</b></div>
                        <div class="odd-sq" onclick="add(this,${j.id},'X',${j.odds.empate},'Empate')"><span>X</span><b>${j.odds.empate}</b></div>
                        <div class="odd-sq" onclick="add(this,${j.id},'2',${j.odds.fora},'${j.away.name}')"><span>2</span><b>${j.odds.fora}</b></div>
                        ${btnMais}
                    </div></div>`;
                });
                html += `</div>`;
            }
            document.getElementById('container-ligas').innerHTML = html;
        }

        // --- SISTEMA UNIVERSAL DE MERCADOS ---
        function abrirExtras(idJogo, nomes) {
            document.getElementById('extra-title').innerText = nomes;
            document.getElementById('modal-mercados').style.display = 'flex';
            const container = document.getElementById('mercados-content');
            
            const jogo = JOGOS_TODOS.find(j => j.id == idJogo);
            if(jogo && jogo.mercados && jogo.mercados.length > 0) {
                let html = "";
                // Loop seguro para criar a lista
                jogo.mercados.forEach(grupo => {
                    html += `<div class="market-group"><div class="market-header">${grupo.grupo}</div><div class="market-grid">`;
                    grupo.itens.forEach(item => {
                        // Verifica se est√° selecionado
                        const sel = CARRINHO.some(c => c.id == idJogo && c.opcao == `${grupo.grupo}: ${item.nome}`) ? 'active' : '';
                        // Renderiza o item (Sem object object)
                        html += `<div class="m-item ${sel}" onclick="addExtra(this, ${idJogo}, '${grupo.grupo}: ${item.nome}', ${item.odd}, '${nomes}')">
                            <span>${item.nome}</span><b>${item.odd}</b>
                        </div>`;
                    });
                    html += `</div></div>`;
                });
                container.innerHTML = html;
            }
        }

        function add(el, id, op, odd, nm) {
            const idx = CARRINHO.findIndex(i => i.id === id);
            if(idx !== -1) { CARRINHO.splice(idx, 1); if(el && el.parentElement) el.parentElement.querySelectorAll('.active').forEach(b=>b.classList.remove('active')); }
            CARRINHO.push({id, opcao:op, odd, nome:nm});
            if(el) el.classList.add('active');
            topo();
        }

        function addExtra(el, id, op, odd, nm) {
            const pai = el.parentElement; // Remove sele√ß√£o dos irm√£os
            pai.querySelectorAll('.active').forEach(b=>b.classList.remove('active'));
            add(null, id, op, odd, nm);
            el.classList.add('active');
        }

        function topo() {
            document.getElementById('qtd-cupom').innerText = CARRINHO.length;
            const val = parseFloat(document.getElementById('valor-topo').value)||0;
            const tot = CARRINHO.reduce((a,i)=>a*parseFloat(i.odd),1);
            document.getElementById('retorno-topo').innerText = `R$ ${(val*(CARRINHO.length?tot:0)).toFixed(2)}`;
        }
        function atualizarCalculo() { topo(); }
        function finalizarZap() { if(CARRINHO.length===0) return alert("Escolha jogos"); document.getElementById('modal-cupom').style.display='flex'; 
            let html=''; CARRINHO.forEach(i=>html+=`<div style="color:#fff; border-bottom:1px solid #333; padding:5px;">${i.nome}<br><b style="color:var(--neon)">${i.opcao}</b> (${i.odd})</div>`);
            document.getElementById('lista-cupom').innerHTML=html;
        }
        function fecharExtras() { document.getElementById('modal-mercados').style.display='none'; }
        function fecharModal() { document.getElementById('modal-cupom').style.display='none'; }
        async function enviarAposta() {
            const cli = document.getElementById('cliente').value; const val = document.getElementById('valor-topo').value;
            if(!cli) return alert("Nome?");
            try {
                const res = await fetch(`${API_URL}/api/finalizar`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({usuario_id:1, valor:val, apostas:CARRINHO, odd_total:1})});
                const d = await res.json();
                if(d.sucesso) {
                    let msg = `ü¶ç *GURILA*\nüé´ ${d.codigo}\nüë§ ${cli}\nüí∞ R$ ${val}\nüèÜ R$ ${d.retorno}\n\n`;
                    CARRINHO.forEach(c => msg += `‚öΩ ${c.nome} (${c.opcao})\n`);
                    window.open(`https://wa.me/${ZAP_NUMERO}?text=${encodeURIComponent(msg)}`, '_blank');
                    CARRINHO=[]; topo(); fecharModal();
                } else alert(d.erro);
            } catch(e) { alert("Erro"); }
        }
    </script>
</body>
</html>
