
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURILA BET | PROFESSIONAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #060a0d; color: #fff; font-family: 'Inter', sans-serif; }
        .league-card { background: linear-gradient(90deg, #12171d 0%, #060a0d 100%); border-left: 4px solid #00ff88; }
        .odd-btn { background: #1c242c; border: 1px solid #2d3741; }
        .selected { border-color: #00ff88; color: #00ff88; }
    </style>
</head>
<body class="pb-32">

    <header class="p-4 bg-[#0b0f13] border-b border-gray-800 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-xl font-black italic uppercase tracking-tighter">Gurila<span class="text-green-500">Bet</span> ü¶ç</h1>
        <div id="user-area" class="flex gap-2 text-[10px] font-bold">
            <button onclick="toggleModal('modal-cadastro')" class="text-gray-400 px-2 uppercase">Cadastrar</button>
            <button class="bg-green-600 text-black px-4 py-1.5 rounded-lg uppercase">Entrar</button>
        </div>
    </header>

    <main class="p-2 max-w-2xl mx-auto" id="lista-jogos">
        <div class="flex flex-col items-center py-20 text-gray-500 animate-pulse uppercase text-[10px] font-black italic">
            <i class="fas fa-futbol fa-spin text-3xl mb-4 text-green-500"></i> Sincronizando Mercados Globais...
        </div>
    </main>

    <div id="modal-cadastro" class="fixed inset-0 bg-black/90 z-[200] hidden items-center justify-center p-4">
        <div class="bg-[#11171e] p-6 rounded-3xl w-full max-w-sm border border-gray-800">
            <h2 class="text-xl font-black italic mb-6 uppercase">Criar Conta ü¶ç</h2>
            <input id="cad-nome" type="text" placeholder="Nome Completo" class="w-full bg-black border border-gray-800 p-3 rounded-xl mb-3 text-sm outline-none">
            <input id="cad-email" type="email" placeholder="E-mail" class="w-full bg-black border border-gray-800 p-3 rounded-xl mb-3 text-sm outline-none">
            <input id="cad-senha" type="password" placeholder="Senha" class="w-full bg-black border border-gray-800 p-3 rounded-xl mb-6 text-sm outline-none">
            <button onclick="realizarCadastro()" class="w-full bg-green-600 text-black font-black p-4 rounded-xl uppercase italic">Finalizar Cadastro</button>
            <button onclick="toggleModal('modal-cadastro')" class="w-full text-gray-500 text-[10px] mt-4 font-bold uppercase underline">Cancelar</button>
        </div>
    </div>

    <script>
        const API_URL = 'SUA_URL_DO_RAILWAY_AQUI'; // <--- OBRIGAT√ìRIO ATUALIZAR
        let usuarioLogado = JSON.parse(localStorage.getItem('gurila_user')) || null;

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); document.getElementById(id).classList.toggle('flex'); }

        async function realizarCadastro() {
            const dados = {
                nome: document.getElementById('cad-nome').value,
                email: document.getElementById('cad-email').value,
                senha: document.getElementById('cad-senha').value
            };
            const res = await fetch(`${API_URL}/api/cadastro`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(dados)
            });
            const data = await res.json();
            if(data.sucesso) {
                localStorage.setItem('gurila_user', JSON.stringify(data.usuario));
                location.reload();
            } else { alert(data.erro); }
        }

        async function carregarJogos() {
            const res = await fetch(`${API_URL}/api/jogos`);
            const jogos = await res.json();
            const ligas = {};
            jogos.forEach(j => { if(!ligas[j.liga]) ligas[j.liga] = []; ligas[j.liga].push(j); });
            
            let html = '';
            for(let liga in ligas) {
                html += `<div class="league-card p-3 mb-1 mt-4 text-[10px] font-black uppercase italic flex items-center gap-2"><img src="${ligas[liga][0].logo_liga}" class="w-4 h-4"> ${liga}</div>`;
                ligas[liga].forEach(j => {
                    const dt = new Date(j.data);
                    html += `
                        <div class="bg-[#11171e] p-4 border-b border-gray-900 flex items-center justify-between gap-2 shadow-lg">
                            <div class="text-[9px] text-gray-500 font-bold w-12 text-center uppercase leading-tight">${dt.toLocaleDateString('pt-BR', {day:'2-digit', month:'2-digit'})}<br><span class="text-white">${dt.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})}</span></div>
                            <div class="flex-1 flex flex-col gap-2">
                                <div class="flex items-center gap-3 text-[10px] font-black uppercase tracking-tighter"><img src="${j.home.logo}" class="w-5 h-5"> ${j.home.name}</div>
                                <div class="flex items-center gap-3 text-[10px] font-black uppercase tracking-tighter"><img src="${j.away.logo}" class="w-5 h-5"> ${j.away.name}</div>
                            </div>
                            <div class="flex gap-1">
                                <button onclick="selecionar(this, '${j.home.name} x ${j.away.name}', 'Casa', ${j.odds.casa})" class="odd-btn w-12 h-11 rounded-xl text-[11px] font-black text-green-500 flex flex-col items-center justify-center"><span class="text-[7px] text-gray-600 font-bold uppercase">1</span>${j.odds.casa}</button>
                                <button onclick="selecionar(this, '${j.home.name} x ${j.away.name}', 'Empate', ${j.odds.empate})" class="odd-btn w-12 h-11 rounded-xl text-[11px] font-black text-green-500 flex flex-col items-center justify-center"><span class="text-[7px] text-gray-600 font-bold uppercase">X</span>${j.odds.empate}</button>
                                <button onclick="selecionar(this, '${j.home.name} x ${j.away.name}', 'Fora', ${j.odds.fora})" class="odd-btn w-12 h-11 rounded-xl text-[11px] font-black text-green-500 flex flex-col items-center justify-center"><span class="text-[7px] text-gray-600 font-bold uppercase">2</span>${j.odds.fora}</button>
                            </div>
                        </div>`;
                });
            }
            document.getElementById('lista-jogos').innerHTML = html;
        }

        window.onload = carregarJogos;
    </script>
</body>
</html>
