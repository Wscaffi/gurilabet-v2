<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURILA BET | PROFESSIONAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #060a0d; color: #fff; font-family: 'Inter', sans-serif; }
        .league-group { margin-bottom: 25px; overflow: hidden; border-radius: 12px; border: 1px solid #1e262f; }
        .league-header { background: linear-gradient(90deg, #12171d 0%, #060a0d 100%); border-left: 4px solid #00ff88; }
        .odd-btn { background: #1c242c; border: 1px solid #2d3741; transition: 0.2s; }
        .odd-btn:active { transform: scale(0.95); }
        .modal { background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); }
        /* Estilo para a Barra de Ligas */
        .camp-btn { background: #11171e; border: 1px solid #2d3741; padding: 8px 15px; border-radius: 50px; white-space: nowrap; font-size: 10px; font-weight: 900; color: #94a3b8; transition: 0.3s; }
        .camp-btn.active { background: #00ff88; color: #000; border-color: #00ff88; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-32">

    <header class="p-4 bg-[#0b0f13] border-b border-gray-800 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-2xl font-black italic uppercase text-white tracking-tighter">Gurila<span class="text-green-500">Bet</span> ü¶ç</h1>
        <div id="user-area" class="flex gap-2 text-[10px] font-bold">
            <button onclick="toggleModal('modal-cadastro')" class="text-gray-400 px-2 uppercase tracking-widest">Cadastrar</button>
            <button class="bg-green-600 text-black px-4 py-2 rounded-lg uppercase italic font-black">Entrar</button>
        </div>
    </header>

    <div class="p-3 bg-[#0b0f13] sticky top-[65px] z-40 border-b border-gray-900">
        <div id="menu-campeonatos" class="flex gap-2 overflow-x-auto no-scrollbar pb-1">
            <button onclick="filtrarLiga('Todos')" id="btn-todos" class="camp-btn active uppercase">Todos</button>
            </div>
    </div>

    <main class="p-2 max-w-2xl mx-auto" id="lista-jogos">
        <div class="text-center py-20 text-gray-600 animate-pulse font-bold text-xs uppercase italic tracking-widest">
            Sincronizando Mercados Reais...
        </div>
    </main>

    <div id="modal-extras" class="fixed inset-0 bg-black/98 z-[600] hidden flex-col">
        <header class="p-5 border-b border-gray-800 flex justify-between items-center">
            <h3 id="modal-titulo" class="text-sm font-black uppercase text-green-500 italic"></h3>
            <button onclick="fecharMercados()" class="text-2xl text-white">&times;</button>
        </header>
        <div id="modal-corpo" class="p-4 overflow-y-auto space-y-4">
            </div>
    </div>

    <div id="pagina-perfil" class="fixed inset-0 bg-[#060a0d] z-[300] hidden flex-col">
        <header class="p-5 bg-[#0b0f13] border-b border-gray-800 flex items-center gap-4">
            <button onclick="togglePerfil()" class="text-xl"><i class="fas fa-arrow-left"></i></button>
            <h2 class="text-lg font-black uppercase italic">Minha Conta</h2>
        </header>
        <div class="p-6 overflow-y-auto" id="perfil-content"></div>
    </div>

    <div id="modal-cadastro" class="fixed inset-0 modal z-[400] hidden items-center justify-center p-4">
        <div class="bg-[#11171e] p-8 rounded-3xl w-full max-w-sm border border-gray-800 text-center">
            <h2 class="text-xl font-black italic mb-6 uppercase">Criar Conta ü¶ç</h2>
            <input id="cad-nome" type="text" placeholder="Nome Completo" class="w-full bg-black border border-gray-800 p-4 rounded-xl mb-3 text-sm outline-none">
            <input id="cad-email" type="email" placeholder="E-mail" class="w-full bg-black border border-gray-800
