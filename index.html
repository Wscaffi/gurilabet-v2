<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURILA BET | PROFESSIONAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #060a0d; color: #fff; font-family: 'Inter', sans-serif; }
        .league-group { margin-bottom: 20px; }
        .league-header { 
            background: #12171d; 
            border-left: 4px solid #00ff88; 
            padding: 12px; 
            font-size: 11px; 
            font-weight: 900; 
            text-transform: uppercase; 
            display: flex; 
            align-items: center; 
            gap: 10px;
            color: #94a3b8;
        }
        .match-card { 
            background: #0f141a; 
            border-bottom: 1px solid #1e262f; 
            padding: 15px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
        }
        .odd-btn { 
            background: #1c242c; 
            border: 1px solid #2d3741; 
            border-radius: 6px; 
            width: 55px; 
            height: 45px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            font-size: 12px; 
            font-weight: 800; 
            color: #00ff88; 
            transition: 0.2s;
        }
        .odd-btn:hover { border-color: #00ff88; transform: scale(1.05); }
    </style>
</head>
<body class="pb-20">
    <header class="p-4 bg-[#0b0f13] border-b border-gray-800 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-2xl font-black italic uppercase tracking-tighter">Gurila<span class="text-green-500">Bet</span> ü¶ç</h1>
    </header>

    <main id="container-jogos" class="max-w-3xl mx-auto p-2">
        <div class="text-center py-20 text-gray-600 animate-pulse font-bold uppercase italic text-xs">Organizando Ligas Globais...</div>
    </main>

    <script>
        const API_URL = 'https://gurilabet-v2-production.up.railway.app'; 

        async function carregar() {
            try {
                const res = await fetch(`${API_URL}/api/jogos`);
                const jogos = await res.json();
                
                // Agrupar por Ligas
                const grupos = {};
                jogos.forEach(j => {
                    const chave = `${j.pais} - ${j.liga}`;
                    if(!grupos[chave]) grupos[chave] = [];
                    grupos[chave].push(j);
                });

                let html = '';
                for(let ligaNome in grupos) {
                    const info = grupos[ligaNome][0];
                    html += `
                    <div class="league-group">
                        <div class="league-header">
                            <img src="${info.bandeira_pais}" class="w-5 h-4 object-cover rounded-sm shadow-sm" onerror="this.src='${info.logo_liga}'">
                            <span>${ligaNome}</span>
                        </div>`;
                    
                    grupos[ligaNome].forEach(j => {
                        const dt = new Date(j.data);
                        html += `
                        <div class="match-card">
                            <div class="text-[10px] text-gray-500 font-bold w-12 text-center leading-tight">
                                ${dt.toLocaleDateString('pt-BR', {day:'2-digit', month:'2-digit'})}<br>
                                <span class="text-white text-xs font-black">${dt.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})}</span>
                            </div>
                            <div class="flex-1 px-4 border-l border-gray-800 ml-2">
                                <div class="flex items-center gap-3 font-bold text-[11px] mb-2 uppercase text-gray-200">
                                    <img src="${j.home.logo}" class="w-5 h-5 object-contain"> ${j.home.name}
                                </div>
                                <div class="flex items-center gap-3 font-bold text-[11px] uppercase text-gray-200">
                                    <img src="${j.away.logo}" class="w-5 h-5 object-contain"> ${j.away.name}
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button class="odd-btn"><span class="text-[7px] text-gray-500 mb-0.5">1</span>${j.odds.casa}</button>
                                <button class="odd-btn"><span class="text-[7px] text-gray-500 mb-0.5">X</span>${j.odds.empate}</button>
                                <button class="odd-btn"><span class="text-[7px] text-gray-500 mb-0.5">2</span>${j.odds.fora}</button>
                            </div>
                        </div>`;
                    });
                    html += `</div>`;
                }
                document.getElementById('container-jogos').innerHTML = html || "<p class='text-center py-20'>Nenhum mercado aberto agora.</p>";
            } catch (e) {
                document.getElementById('container-jogos').innerHTML = "<p class='text-center py-20 text-red-500 font-bold'>ERRO DE SINCRONIZA√á√ÉO</p>";
            }
        }
        window.onload = carregar;
    </script>
</body>
</html>
