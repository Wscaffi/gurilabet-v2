<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURILA BET | PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#060a0d] text-white pb-40">
    <header class="p-5 bg-[#0b0f13] border-b border-gray-800 flex justify-between items-center sticky top-0 z-50 font-black italic">
        <h1>GURILA<span class="text-green-500">BET</span> ü¶ç</h1>
        <div class="text-[10px] text-green-500 border border-green-500/20 px-2 py-1 rounded italic uppercase">Ao Vivo</div>
    </header>

    <main class="p-4 max-w-xl mx-auto" id="lista">
        <div class="text-center py-20 text-gray-500 animate-pulse uppercase text-xs font-bold tracking-widest">Sincronizando Jogos...</div>
    </main>

    <script>
        const API_URL = 'https://gurilabet-v2-production.up.railway.app'; // <--- SEU LINK DO RAILWAY

        async function carregar() {
            try {
                const res = await fetch(`${API_URL}/api/jogos`);
                const jogos = await res.json();
                document.getElementById('lista').innerHTML = jogos.map(j => {
                    const dt = new Date(j.data);
                    return `
                    <div class="bg-[#11171e] rounded-3xl border border-gray-800 overflow-hidden shadow-2xl mb-6">
                        <div class="bg-white/5 px-4 py-2 flex justify-between text-[9px] font-black text-gray-500 uppercase italic">
                            <span>${j.liga}</span>
                            <span class="text-green-500">${dt.toLocaleDateString('pt-BR')} ${dt.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})}</span>
                        </div>
                        <div class="p-6 flex justify-around items-center">
                            <div class="text-center w-1/3"><img src="${j.home.logo}" class="w-12 h-12 mx-auto mb-2 object-contain"><p class="text-[10px] font-black uppercase">${j.home.name}</p></div>
                            <div class="text-gray-700 font-black italic">VS</div>
                            <div class="text-center w-1/3"><img src="${j.away.logo}" class="w-12 h-12 mx-auto mb-2 object-contain"><p class="text-[10px] font-black uppercase">${j.away.name}</p></div>
                        </div>
                        <div class="px-5 pb-6 grid grid-cols-3 gap-2">
                            <button onclick="alert('C√≥digo: ${j.id}')" class="bg-[#1e262f] p-3 rounded-2xl text-green-500 font-black hover:bg-green-600 hover:text-black transition-all">${j.odds.casa}</button>
                            <button onclick="alert('C√≥digo: ${j.id}')" class="bg-[#1e262f] p-3 rounded-2xl text-green-500 font-black hover:bg-green-600 hover:text-black transition-all">${j.odds.empate}</button>
                            <button onclick="alert('C√≥digo: ${j.id}')" class="bg-[#1e262f] p-3 rounded-2xl text-green-500 font-black hover:bg-green-600 hover:text-black transition-all">${j.odds.fora}</button>
                        </div>
                    </div>`;
                }).join('');
            } catch (e) { document.getElementById('lista').innerHTML = "<p class='text-center text-red-500 font-black'>ERRO NO MOTOR: VERIFIQUE O RAILWAY</p>"; }
        }
        window.onload = carregar;
    </script>
</body>
</html>
