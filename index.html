<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURILA BET | FUTEBOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #121212; color: #fff; font-family: 'Inter', sans-serif; }
        .league-header { background: #1b1b1b; border-left: 4px solid #00ff88; padding: 12px; font-size: 11px; font-weight: 900; text-transform: uppercase; display: flex; align-items: center; gap: 10px; color: #94a3b8; }
        .match-card { background: #181818; border-bottom: 1px solid #2a2a2a; padding: 15px; display: flex; align-items: center; justify-content: space-between; }
        .odd-btn { background: #262626; border: 1px solid #333; border-radius: 6px; width: 50px; height: 42px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; font-weight: 800; color: #00ff88; transition: 0.2s; cursor: pointer; }
        .odd-btn:hover { background: #333; border-color: #00ff88; }
        .odd-active { background: #00ff88 !important; color: #000 !important; border-color: #00ff88 !important; }
        .date-btn { flex: 1; padding: 12px; text-align: center; font-size: 11px; font-weight: bold; color: #888; cursor: pointer; border-bottom: 2px solid transparent; background: #1b1b1b; }
        .date-btn.active { color: #00ff88; border-bottom: 2px solid #00ff88; background: #2a2a2a; }
        .live-pulse { animation: pulseRed 1.5s infinite; color: #ef4444; }
        @keyframes pulseRed { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .search-container { padding: 10px; background: #1b1b1b; position: relative; border-bottom: 1px solid #333; }
        .search-input { width: 100%; background: #000; border: 1px solid #333; padding: 10px 10px 10px 40px; border-radius: 8px; color: white; outline: none; font-size: 12px; font-weight: bold; }
        .league-menu-item { display: flex; align-items: center; gap: 8px; padding: 10px; border-bottom: 1px solid #2a2a2a; cursor: pointer; transition: 0.2s; background: #1b1b1b; }
        .league-menu-item:hover { background: #262626; }
        .cupom-float { position: fixed; bottom: 20px; right: 20px; left: 20px; background: #00ff88; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; color: #000; font-weight: bold; box-shadow: 0 10px 30px rgba(0,255,136,0.3); z-index: 999; cursor: pointer; animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(100px); } to { transform: translateY(0); } }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: flex-end; }
        .modal-center { align-items: center; justify-content: center; } 
        .modal-content { background: #1b1b1b; width: 100%; height: 90vh; border-radius: 20px 20px 0 0; display: flex; flex-col; border-top: 1px solid #333; }
        .modal-box { background: #1b1b1b; padding: 20px; border-radius: 12px; width: 90%; max-width: 350px; border: 1px solid #333; }
        
        /* Estilos Novos para Mercados */
        .market-category { margin-bottom: 15px; }
        .market-header { background: #222; padding: 8px; font-size: 10px; font-black; text-transform: uppercase; color: #888; border-radius: 4px; margin-bottom: 5px; }
        .market-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 6px; }
        .market-btn { background: #2a2a2a; color: #fff; padding: 12px; border-radius: 6px; text-align: center; font-size: 11px; font-bold; display: flex; justify-content: space-between; cursor: pointer; border: 1px solid #333; }
        .market-btn:hover { border-color: #00ff88; background: #333; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body class="pb-24">

    <header class="p-4 flex justify-between items-center bg-[#1b1b1b] border-b border-[#333]">
        <div class="text-xl font-black italic tracking-tighter">GURILA<span class="text-[#00ff88]">BET</span> <span class="text-[9px] text-[#00ff88] border border-[#00ff88] rounded px-1 ml-1">V2.0</span></div>
        <div id="user-area"><button onclick="abrirModalAuth()" class="text-xs font-bold bg-[#333] px-4 py-2 rounded text-[#00ff88] border border-[#00ff88]">ENTRAR</button></div>
    </header>

    <div class="flex bg-[#1b1b1b] border-b border-[#333]">
        <div id="btn-aovivo" onclick="mudarData('aovivo')" class="date-btn flex items-center justify-center gap-1"><span class="live-pulse">‚óè</span> AO VIVO</div>
        <div id="btn-hoje" onclick="mudarData('hoje')" class="date-btn active">HOJE</div>
        <div id="btn-amanha" onclick="mudarData('amanha')" class="date-btn">AMANH√É</div>
        <div id="btn-depois" onclick="mudarData('depois')" class="date-btn">DEPOIS</div>
    </div>
    
    <div class="search-container"><i class="fas fa-search search-icon"></i><input type="text" class="search-input" placeholder="Buscar Time ou Liga..." onkeyup="filtrarBusca(this.value)"></div>

    <div class="p-2 bg-[#121212]">
        <h3 class="text-[10px] font-black text-gray-600 uppercase mb-2 ml-2">Competi√ß√µes</h3>
        <div id="menu-campeonatos" class="flex flex-col"></div>
        <button onclick="filtrarLiga('Todos')" class="w-full mt-2 bg-[#222] text-[#00ff88] font-bold text-xs py-3 rounded border border-[#333] uppercase">Ver Todos</button>
    </div>

    <main id="container-jogos" class="max-w-3xl mx-auto p-2 pb-40 min-h-[50vh]">
        <div class="text-center py-20 text-gray-600 animate-pulse font-bold uppercase italic text-xs">Carregando Jogos...</div>
    </main>
    
    <footer class="text-center py-6 bg-[#1b1b1b] border-t border-[#333] mb-10">
         <button onclick="toggleModal('modal-validador')" class="text-[10px] text-gray-500 font-bold uppercase hover:text-green-500 transition"><i class="fas fa-shield-alt mr-1"></i> Validar Bilhete</button>
         <p class="text-[9px] text-gray-700 mt-2">¬© 2026 Gurila Bet. Todos os direitos reservados.</p>
    </footer>

    <div id="cupom-float" class="cupom-float hidden" onclick="abrirCupomDetalhado()">
        <div class="flex flex-col text-xs"><span>BOLETIM</span><span class="text-[10px] font-normal"><span id="qtd-cupom">0</span> Sele√ß√µes</span></div>
        <div class="text-lg">R$ <span id="retorno-float">0.00</span></div>
    </div>

    <div id="modal-cupom" class="modal-overlay">
        <div class="modal-content">
            <div class="p-4 border-b border-[#333] flex justify-between items-center bg-[#222] rounded-t-[20px]">
                <h3 class="font-bold text-[#00ff88]">CUPOM</h3>
                <button onclick="toggleModal('modal-cupom')" class="w-8 h-8 rounded-full bg-[#333] text-white font-bold">‚úï</button>
            </div>
            <div id="lista-apostas" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
            <div class="p-4 bg-[#111] border-t border-[#333]">
                <div class="grid grid-cols-5 gap-2 mb-3">
                    <button onclick="definirValor(2)" class="bg-[#222] py-2 rounded text-[10px] font-bold text-gray-400">R$ 2</button>
                    <button onclick="definirValor(5)" class="bg-[#222] py-2 rounded text-[10px] font-bold text-gray-400">R$ 5</button>
                    <button onclick="definirValor(10)" class="bg-[#222] py-2 rounded text-[10px] font-bold text-gray-400">R$ 10</button>
                    <button onclick="definirValor(20)" class="bg-[#222] py-2 rounded text-[10px] font-bold text-gray-400">R$ 20</button>
                    <button onclick="definirValor(50)" class="bg-[#222] py-2 rounded text-[10px] font-bold text-gray-400">R$ 50</button>
                </div>
                <div class="mb-3 space-y-2">
                    <input id="cliente-nome" type="text" placeholder="Nome do Cliente" class="w-full bg-[#000] border border-[#333] p-3 rounded text-sm text-white outline-none">
                    <div class="flex items-center bg-[#000] border border-[#00ff88] rounded px-3">
                        <span class="text-[#00ff88] font-bold text-sm">R$</span>
                        <input id="valor-aposta" type="number" placeholder="0.00" class="w-full bg-transparent p-3 text-lg font-bold text-[#00ff88] outline-none" oninput="calcularRetorno()">
                    </div>
                </div>
                <div class="flex justify-between items-center mb-4 bg-[#222] p-3 rounded">
                    <div class="flex flex-col"><span class="text-[10px] text-gray-400 font-bold uppercase">Odd Total</span><span id="odd-final" class="text-sm font-bold text-white">1.00</span></div>
                    <div class="flex flex-col text-right"><span class="text-[10px] text-gray-400 font-bold uppercase">Retorno</span><span id="retorno-liquido" class="text-xl font-black text-[#00ff88]">R$ 0.00</span></div>
                </div>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="limparCupom()" class="col-span-1 bg-[#333] text-red-500 font-bold py-3 rounded-lg uppercase text-xs">Limpar</button>
                    <button onclick="enviarAposta()" class="col-span-2 bg-[#00ff88] text-black font-black py-3 rounded-lg uppercase text-xs">Apostar ü¶ç</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-mercados" class="modal-overlay">
        <div class="modal-content h-[85vh]">
            <div class="p-4 border-b border-[#333] flex justify-between bg-[#222] rounded-t-[20px] sticky top-0 z-50">
                <div><h3 id="titulo-mercado" class="font-bold text-white text-xs uppercase">JOGO</h3><span class="text-[9px] text-[#00ff88]">Mercados Extras</span></div>
                <button onclick="toggleModal('modal-mercados')" class="text-gray-500 font-bold">‚úï</button>
            </div>
            <div id="lista-mercados" class="flex-1 overflow-y-auto p-4 pb-20 space-y-4 bg-[#121212]"></div>
        </div>
    </div>

    <div id="modal-auth" class="modal-overlay modal-center">
        <div class="modal-box">
            <div class="flex justify-center mb-6 border-b border-[#333]">
                <button onclick="mudarAbaAuth('login')" id="tab-login" class="px-6 py-2 text-sm font-bold text-[#00ff88] border-b-2 border-[#00ff88] w-1/2">Entrar</button>
                <button onclick="mudarAbaAuth('cadastro')" id="tab-cadastro" class="px-6 py-2 text-sm font-bold text-gray-500 border-b-2 border-transparent w-1/2">Cadastrar</button>
            </div>
            <div id="form-login">
                <input id="log-email" type="email" class="w-full bg-black p-3 mb-2 rounded border border-[#333] text-white text-sm" placeholder="Email">
                <input id="log-senha" type="password" class="w-full bg-black p-3 mb-4 rounded border border-[#333] text-white text-sm" placeholder="Senha">
                <button onclick="fazerLogin()" class="w-full bg-[#00ff88] text-black font-black p-3 rounded uppercase text-xs">Acessar</button>
            </div>
            <div id="form-cadastro" class="hidden">
                <input id="cad-nome" type="text" class="w-full bg-black p-3 mb-2 rounded border border-[#333] text-white text-sm" placeholder="Nome">
                <input id="cad-email" type="email" class="w-full bg-black p-3 mb-2 rounded border border-[#333] text-white text-sm" placeholder="Email">
                <input id="cad-senha" type="password" class="w-full bg-black p-3 mb-4 rounded border border-[#333] text-white text-sm" placeholder="Senha">
                <button onclick="fazerCadastro()" class="w-full bg-[#00ff88] text-black font-black p-3 rounded uppercase text-xs">Criar</button>
            </div>
            <button onclick="toggleModal('modal-auth')" class="mt-4 text-xs text-gray-500 w-full text-center">Cancelar</button>
        </div>
    </div>

    <div id="modal-validador" class="modal-overlay modal-center">
        <div class="modal-box text-center">
            <h3 class="mb-4 font-bold text-[#00ff88] uppercase">Validar</h3>
            <input id="val-codigo" type="text" placeholder="C√ìDIGO" class="w-full bg-black p-3 mb-4 rounded border border-[#333] text-white text-center uppercase font-bold outline-none">
            <button onclick="validar()" class="w-full bg-white text-black font-bold p-3 rounded uppercase text-xs">Verificar</button>
            <div id="res-validacao" class="mt-4 text-xs text-left bg-black p-3 rounded border border-[#333] hidden"></div>
            <button onclick="toggleModal('modal-validador')" class="mt-2 text-xs text-gray-500">Fechar</button>
        </div>
    </div>

    <script>
        const API = 'https://gurilabet-v2-production.up.railway.app';
        const ZAP = '556100000000'; // SEU N√öMERO
        let JOGOS = [], FILTRO_JOGOS = [], CARRINHO = [], USER = JSON.parse(localStorage.getItem('gurila_user'));
        let LIGA_ATUAL = 'Todos', DATA_ATUAL = new Date().toISOString().split('T')[0], MODO = 'hoje';
        const TOP_LIGAS = ['Serie A', 'Premier League', 'La Liga', 'Bundesliga', 'Champions League', 'Libertadores'];

        window.onload = () => { verificarLogin(); mudarData('hoje'); };

        function verificarLogin() {
            if(USER) {
                document.getElementById('user-area').innerHTML = `<div class="flex flex-col text-right leading-tight"><span class="text-[10px] text-gray-400">Ol√°, ${USER.nome.split(' ')[0]}</span><span onclick="logout()" class="text-xs font-bold text-[#00ff88] cursor-pointer">R$ ${USER.saldo} <i class="fas fa-sign-out-alt"></i></span></div>`;
                document.getElementById('cliente-nome').value = USER.nome;
            } else {
                document.getElementById('user-area').innerHTML = `<button onclick="abrirModalAuth()" class="text-xs font-bold bg-[#333] px-4 py-2 rounded text-[#00ff88] border border-[#00ff88]">ENTRAR</button>`;
            }
        }

        function mudarData(tipo) {
            document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${tipo}`).classList.add('active');
            MODO = tipo;
            let d = new Date();
            if(tipo === 'amanha') d.setDate(d.getDate() + 1);
            if(tipo === 'depois') d.setDate(d.getDate() + 2);
            DATA_ATUAL = d.toISOString().split('T')[0];
            carregarJogos();
        }

        async function carregarJogos() {
            document.getElementById('container-jogos').innerHTML = '<div class="text-center py-20 text-gray-600 animate-pulse font-bold uppercase italic text-xs">Carregando Jogos...</div>';
            let url = `${API}/api/jogos?` + (MODO === 'aovivo' ? 'aovivo=true' : `data=${DATA_ATUAL}`);
            try {
                let res = await fetch(url);
                JOGOS = await res.json();
                FILTRO_JOGOS = JOGOS;
                if(JOGOS.length === 0) { document.getElementById('container-jogos').innerHTML = '<div class="text-center py-20 text-gray-500 font-bold">Nenhum jogo dispon√≠vel.</div>'; return; }
                renderizarLigas(); renderizarJogos();
            } catch(e) { document.getElementById('container-jogos').innerHTML = '<div class="text-center text-red-500 py-20">Erro Conex√£o</div>'; }
        }

        function renderizarLigas() {
            let ligas = {};
            FILTRO_JOGOS.forEach(j => { if(!ligas[j.liga]) ligas[j.liga] = { nome: j.liga, bandeira: j.bandeira_pais, top: TOP_LIGAS.some(t => j.liga.includes(t)) }; });
            let lista = Object.values(ligas).sort((a,b) => (b.top - a.top));
            let html = `<div onclick="filtrarLiga('Todos')" class="league-menu-item"><div class="league-menu-text text-[#00ff88]">üåç TODOS OS JOGOS</div></div>`;
            lista.forEach(l => html += `<div onclick="filtrarLiga('${l.nome}')" class="league-menu-item"><img src="${l.bandeira}" class="league-menu-flag"><div class="league-menu-text text-gray-400">${l.nome}</div></div>`);
            document.getElementById('menu-campeonatos').innerHTML = html;
        }

        function filtrarLiga(nome) { LIGA_ATUAL = nome; renderizarJogos(); }
        function filtrarBusca(txt) { let t = txt.toLowerCase(); FILTRO_JOGOS = JOGOS.filter(j => j.home.name.toLowerCase().includes(t) || j.away.name.toLowerCase().includes(t) || j.liga.toLowerCase().includes(t)); renderizarLigas(); renderizarJogos(); }

        function renderizarJogos() {
            let lista = LIGA_ATUAL === 'Todos' ? FILTRO_JOGOS : FILTRO_JOGOS.filter(j => j.liga === LIGA_ATUAL);
            let grupos = {};
            lista.forEach(j => { if(!grupos[j.liga]) grupos[j.liga] = []; grupos[j.liga].push(j); });
            let html = '';
            for(let liga in grupos) {
                let info = grupos[liga][0];
                html += `<div class="mb-4 rounded-lg overflow-hidden border border-[#2a2a2a]"><div class="league-header"><img src="${info.bandeira_pais}" class="w-5 h-4 rounded"><span>${liga}</span></div>`;
                grupos[liga].forEach(j => {
                    let hora = new Date(j.data).toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
                    let aoVivo = ['1H','2H','HT'].includes(j.status);
                    html += `<div class="match-card"><div class="text-[10px] text-gray-500 font-bold w-10 text-center leading-tight mr-2">${aoVivo ? `<span class="text-red-500 font-black animate-pulse">${j.status}</span>` : hora}</div><div class="flex-1"><div class="flex items-center gap-2 text-[11px] font-bold text-gray-300 mb-1"><img src="${j.home.logo}" class="w-4 h-4"> ${j.home.name}</div><div class="flex items-center gap-2 text-[11px] font-bold text-gray-300"><img src="${j.away.logo}" class="w-4 h-4"> ${j.away.name}</div></div><div class="flex gap-1"><div onclick="addAposta(${j.id}, '1', ${j.odds.casa}, '${j.home.name} x ${j.away.name}', 'Resultado', this)" class="odd-btn" id="btn-${j.id}-1"><span class="text-[8px] text-gray-500">1</span><span class="text-[#00ff88] font-bold">${j.odds.casa}</span></div><div onclick="addAposta(${j.id}, 'X', ${j.odds.empate}, '${j.home.name} x ${j.away.name}', 'Resultado', this)" class="odd-btn" id="btn-${j.id}-X"><span class="text-[8px] text-gray-500">X</span><span class="text-[#00ff88] font-bold">${j.odds.empate}</span></div><div onclick="addAposta(${j.id}, '2', ${j.odds.fora}, '${j.home.name} x ${j.away.name}', 'Resultado', this)" class="odd-btn" id="btn-${j.id}-2"><span class="text-[8px] text-gray-500">2</span><span class="text-[#00ff88] font-bold">${j.odds.fora}</span></div><div onclick="abrirMercados(${j.id})" class="odd-btn bg-[#333] w-[30px] hover:bg-[#00ff88] hover:text-black transition"><span class="text-[10px] font-bold">+</span></div></div></div>`;
                });
                html += `</div>`;
            }
            document.getElementById('container-jogos').innerHTML = html;
            atualizarBotoes();
        }

        // --- L√ìGICA DE APOSTAS E CUPOM ---
        function addAposta(id, opcao, odd, nome, mercado, el) {
            CARRINHO = CARRINHO.filter(i => i.id !== id);
            CARRINHO.push({ id, opcao, odd, nome, mercado });
            if(CARRINHO.length > 10) { alert("M√°ximo 10 jogos"); CARRINHO.pop(); }
            atualizarBotoes(); atualizarCupomFloat();
        }
        function atualizarBotoes() {
            document.querySelectorAll('.odd-btn').forEach(b => b.classList.remove('odd-active'));
            CARRINHO.forEach(item => { let btn = document.getElementById(`btn-${item.id}-${item.opcao}`); if(btn) btn.classList.add('odd-active'); });
        }
        function atualizarCupomFloat() {
            if(CARRINHO.length > 0) { document.getElementById('cupom-float').classList.remove('hidden'); document.getElementById('qtd-cupom').innerText = CARRINHO.length; let t = CARRINHO.reduce((a,b)=>a*Number(b.odd),1); let v = document.getElementById('valor-aposta').value||0; document.getElementById('retorno-float').innerText = (t*v).toFixed(2); } 
            else document.getElementById('cupom-float').classList.add('hidden');
        }
        function abrirCupomDetalhado() { toggleModal('modal-cupom'); let html=''; CARRINHO.forEach((i,x)=>{html+=`<div class="bg-[#333] p-3 rounded mb-2 flex justify-between items-center"><div><div class="text-[10px] text-gray-400 font-bold uppercase">${i.nome}</div><div class="text-xs font-bold text-white"><span class="text-[#00ff88]">${i.mercado}</span> : ${i.opcao}</div></div><div class="text-right"><div class="font-bold text-[#00ff88]">${i.odd}</div><button onclick="rmItem(${x})" class="text-[10px] text-red-500 underline">Remover</button></div></div>`}); document.getElementById('lista-apostas').innerHTML=html; if(USER) document.getElementById('cliente-nome').value=USER.nome; calcRetorno(); }
        function rmItem(x) { CARRINHO.splice(x,1); abrirCupomDetalhado(); atualizarBotoes(); atualizarCupomFloat(); if(CARRINHO.length===0) toggleModal('modal-cupom'); }
        function definirValor(v) { document.getElementById('valor-aposta').value=v; calcRetorno(); }
        function limparCupom() { CARRINHO=[]; atualizarBotoes(); atualizarCupomFloat(); toggleModal('modal-cupom'); }
        function calcRetorno() { let v=parseFloat(document.getElementById('valor-aposta').value)||0; let odd=CARRINHO.reduce((a,b)=>a*Number(b.odd),1); let ret=v*odd; if(ret>2500) ret=2500; document.getElementById('odd-final').innerText=odd.toFixed(2); document.getElementById('retorno-liquido').innerText=`R$ ${ret.toFixed(2)}`; }
        async function enviarAposta() {
            let nome=document.getElementById('cliente-nome').value, valor=document.getElementById('valor-aposta').value;
            if(!nome||!valor) return alert("Preencha nome e valor");
            if(!USER) { USER={nome,saldo:'0.00'}; localStorage.setItem('gurila_user',JSON.stringify(USER)); verificarLogin(); }
            let oddTotal=document.getElementById('odd-final').innerText;
            let res=await fetch(`${API}/api/finalizar`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({usuario_id:USER.id||1,valor,apostas:CARRINHO,odd_total:oddTotal})});
            let data=await res.json();
            if(data.sucesso) { let msg=`ü¶ç *GURILA BET* ü¶ç\nüë§: ${nome}\nC√≥d: *${data.codigo}*\nValor: R$ ${valor}\nRetorno: R$ ${data.retorno}\n\n`; CARRINHO.forEach(i=>msg+=`‚öΩ ${i.nome}\nüëâ ${i.opcao} (${i.odd})\n`); window.open(`https://wa.me/${ZAP}?text=${encodeURIComponent(msg)}`); limparCupom(); } else alert("Erro: "+data.erro);
        }

        // --- SISTEMA DE MERCADOS DIN√ÇMICOS (O PEDIDO ESPECIAL) ---
        function abrirMercados(id) {
            let j = JOGOS.find(x => x.id === id);
            document.getElementById('titulo-mercado').innerText = `${j.home.name} x ${j.away.name}`;
            let m = j.mercados;
            let html = '';

            const criarBloco = (titulo, items) => {
                html += `<div class="market-category"><div class="market-header">${titulo}</div><div class="market-grid">`;
                items.forEach(i => {
                    html += `<div onclick="addAposta(${id}, '${i.sel}', ${i.val}, '${j.home.name} x ${j.away.name}', '${titulo}', null); toggleModal('modal-mercados')" class="market-btn"><span>${i.sel}</span><span class="text-[#00ff88]">${i.val}</span></div>`;
                });
                html += `</div></div>`;
            };

            // GRUPO: PRINCIPAIS
            criarBloco('Principais', [
                {sel:'Casa', val:j.odds.casa}, {sel:'Empate', val:j.odds.empate}, {sel:'Fora', val:j.odds.fora},
                {sel:'Dupla: Casa/Emp', val:m.dupla_chance.casa_empate}, {sel:'Dupla: Casa/Fora', val:m.dupla_chance.casa_fora}, {sel:'Dupla: Emp/Fora', val:m.dupla_chance.empate_fora},
                {sel:'Ambas Marcam: Sim', val:m.ambas_marcam.sim}, {sel:'Ambas Marcam: N√£o', val:m.ambas_marcam.nao},
                {sel:'Empate Anula: Casa', val:m.empate_anula.casa}, {sel:'Empate Anula: Fora', val:m.empate_anula.fora}
            ]);

            // GRUPO: GOLS
            let gols = [];
            for (let [k, v] of Object.entries(m.gols_acima_abaixo)) gols.push({sel:k, val:v});
            criarBloco('Total de Gols', gols);
            
            criarBloco('Placar Exato', Object.entries(m.placar_exato).map(([k,v]) => ({sel:k, val:v})));
            
            // GRUPO: 1¬∫ E 2¬∫ TEMPO
            criarBloco('1¬∫ Tempo', [
                {sel:'Venc 1T: Casa', val:m.vencedor_1_tempo.casa}, {sel:'Venc 1T: Emp', val:m.vencedor_1_tempo.empate}, {sel:'Venc 1T: Fora', val:m.vencedor_1_tempo.fora},
                {sel:'Ambas 1T: Sim', val:m.ambas_marcam_1_tempo.sim}, {sel:'Ambas 1T: N√£o', val:m.ambas_marcam_1_tempo.nao}
            ]);

            // GRUPO: ESCANTEIOS
            let cantos = [];
            for (let [k, v] of Object.entries(m.escanteios_total)) cantos.push({sel:k, val:v});
            criarBloco('Escanteios', cantos);

            document.getElementById('lista-mercados').innerHTML = html;
            toggleModal('modal-mercados');
        }

        // Auth & Validar
        function toggleModal(id){ let el=document.getElementById(id); el.style.display=(el.style.display==='flex')?'none':'flex'; }
        function mudarAbaAuth(aba){ document.getElementById('form-login').classList.toggle('hidden',aba!=='login'); document.getElementById('form-cadastro').classList.toggle('hidden',aba!=='cadastro'); document.getElementById('tab-login').classList.toggle('text-[#00ff88]',aba==='login'); document.getElementById('tab-cadastro').classList.toggle('text-[#00ff88]',aba==='cadastro'); }
        function abrirModalAuth(){ toggleModal('modal-auth'); mudarAbaAuth('login'); }
        async function fazerLogin(){ let email=document.getElementById('log-email').value, senha=document.getElementById('log-senha').value; let res=await fetch(`${API}/api/login`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,senha})}); let data=await res.json(); if(data.sucesso){ localStorage.setItem('gurila_user',JSON.stringify(data.usuario)); USER=data.usuario; location.reload(); } else alert(data.erro); }
        async function fazerCadastro(){ let nome=document.getElementById('cad-nome').value, email=document.getElementById('cad-email').value, senha=document.getElementById('cad-senha').value; let res=await fetch(`${API}/api/cadastro`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({nome,email,senha})}); let data=await res.json(); if(data.sucesso){ localStorage.setItem('gurila_user',JSON.stringify(data.usuario)); USER=data.usuario; location.reload(); } else alert(data.erro); }
        function logout(){ localStorage.removeItem('gurila_user'); location.reload(); }
        async function validar(){ let cod=document.getElementById('val-codigo').value; let res=await fetch(`${API}/api/bilhete/${cod}`); let data=await res.json(); let div=document.getElementById('res-validacao'); div.classList.remove('hidden'); if(data.sucesso) div.innerHTML=`<span class="text-[#00ff88] font-bold">‚úÖ V√ÅLIDO</span><br>R$ ${data.bilhete.valor} -> R$ ${data.bilhete.retorno}`; else div.innerHTML='<span class="text-red-500 font-bold">‚ùå INV√ÅLIDO</span>'; }
