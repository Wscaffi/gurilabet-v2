<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURILA BET | PROFESSIONAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CONFIGURA√á√ïES GERAIS */
        body { background: #121212; color: #fff; font-family: 'Inter', sans-serif; }
        
        /* HEADER E NAV */
        header { background: #1b1b1b; border-bottom: 1px solid #333; }
        .nav-date { display: flex; background: #222; border-bottom: 1px solid #333; }
        .date-btn { flex: 1; padding: 12px; text-align: center; font-size: 11px; font-weight: bold; color: #888; cursor: pointer; border-bottom: 2px solid transparent; }
        .date-btn.active { color: #00ff88; border-bottom: 2px solid #00ff88; background: #2a2a2a; }
        
        /* ICONS BAR */
        .icons-bar { display: flex; justify-content: space-around; padding: 10px; background: #181818; border-bottom: 1px solid #333; }
        .sport-icon { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #666; width: 50px; }
        .sport-icon.active { color: #00ff88; }
        .sport-icon i { font-size: 18px; }
        .sport-icon span { font-size: 9px; font-weight: bold; }

        /* LAYOUT PRINCIPAL (GRID) */
        .main-container { max-width: 1000px; mx-auto; display: grid; grid-template-columns: 1fr; gap: 10px; padding: 10px; margin: 0 auto; }
        @media (min-width: 768px) { .main-container { grid-template-columns: 250px 1fr; } } /* No PC divide em 2 colunas */

        /* MENU LATERAL (FLASHSCORE STYLE) */
        .leagues-panel { background: #1b1b1b; border-radius: 8px; overflow: hidden; height: fit-content; }
        .league-title { padding: 10px; font-size: 11px; font-black; uppercase; color: #888; border-bottom: 1px solid #333; background: #222; }
        .league-item { display: flex; align-items: center; gap: 10px; padding: 10px; border-bottom: 1px solid #2a2a2a; cursor: pointer; transition: 0.2s; }
        .league-item:hover { background: #2a2a2a; }
        .league-item img { width: 18px; height: 12px; border-radius: 2px; }
        .league-item span { font-size: 11px; font-weight: bold; color: #ddd; }
        .league-item.active { background: #00ff88; color: #000 !important; }
        .league-item.active span { color: #000; }

        /* LISTA DE JOGOS */
        .league-separator { background: #222; padding: 8px 12px; display: flex; align-items: center; gap: 8px; font-size: 11px; font-weight: bold; color: #ccc; border-top: 1px solid #333; border-bottom: 1px solid #333; }
        .match-row { background: #1b1b1b; padding: 12px; display: flex; align-items: center; border-bottom: 1px solid #2a2a2a; }
        .match-time { font-size: 10px; color: #666; width: 40px; text-align: center; }
        .live-time { color: #ef4444; font-weight: bold; animation: pulse 1s infinite; }
        
        .teams-box { flex: 1; display: flex; flex-direction: column; gap: 4px; border-right: 1px solid #2a2a2a; padding-right: 10px; margin-right: 10px; }
        .team-row { display: flex; align-items: center; gap: 6px; font-size: 12px; font-weight: 600; }
        .team-row img { width: 14px; height: 14px; }
        
        .odds-box { display: flex; gap: 4px; }
        .odd-btn { width: 45px; height: 35px; background: #262626; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .odd-btn:hover { background: #333; }
        .odd-btn.selected { background: #00ff88; color: #000; }
        .odd-val { font-size: 11px; font-bold; color: #00ff88; }
        .odd-btn.selected .odd-val { color: #000; }
        .odd-name { font-size: 8px; color: #666; margin-bottom: -2px; }
        
        /* RODAP√â FLUTUANTE */
        .footer-admin { text-align: center; padding: 20px; color: #444; font-size: 10px; }
        
        /* MODAIS E CUPOM */
        .cupom-float { position: fixed; bottom: 20px; right: 20px; left: 20px; background: #00ff88; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; color: #000; font-weight: bold; box-shadow: 0 10px 30px rgba(0,255,136,0.3); z-index: 999; cursor: pointer; animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(100px); } to { transform: translateY(0); } }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: flex-end; }
        .modal-content { background: #1b1b1b; width: 100%; height: 90vh; border-radius: 20px 20px 0 0; display: flex; flex-col; border-top: 1px solid #333; }
        
        /* SEARCH */
        .search-bar { padding: 10px; background: #1b1b1b; margin-bottom: 10px; }
        .search-input { width: 100%; background: #000; border: 1px solid #333; padding: 8px 12px; border-radius: 6px; color: white; font-size: 12px; outline: none; }
        
        .hidden { display: none !important; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
    </style>
</head>
<body>

    <header class="p-3 flex justify-between items-center">
        <div class="text-xl font-black italic tracking-tighter">GURILA<span class="text-[#00ff88]">BET</span></div>
        <div id="user-area"><button onclick="toggleModal('modal-cadastro')" class="text-xs font-bold bg-[#333] px-3 py-1 rounded text-[#00ff88]">ENTRAR</button></div>
    </header>

    <div class="icons-bar">
        <div class="sport-icon active"><i class="fas fa-futbol"></i><span>Futebol</span></div>
        <div class="sport-icon"><i class="fas fa-basketball-ball"></i><span>Basquete</span></div>
        <div class="sport-icon"><i class="fas fa-table-tennis"></i><span>T√™nis</span></div>
        <div class="sport-icon"><i class="fas fa-gamepad"></i><span>eSports</span></div>
    </div>

    <div class="nav-date">
        <div id="btn-aovivo" onclick="mudarFiltro('aovivo')" class="date-btn"><span class="text-red-500">‚óè</span> AO VIVO</div>
        <div id="btn-hoje" onclick="mudarFiltro('hoje')" class="date-btn active">HOJE</div>
        <div id="btn-amanha" onclick="mudarFiltro('amanha')" class="date-btn">AMANH√É</div>
        <div id="btn-depois" onclick="mudarFiltro('depois')" class="date-btn">DEPOIS</div>
    </div>

    <div class="main-container">
        
        <div class="leagues-panel">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Buscar Time ou Liga..." onkeyup="filtrarBusca(this.value)">
            </div>
            <div class="league-title">PRINCIPAIS COMPETI√á√ïES</div>
            <div id="lista-ligas">
                <div class="p-4 text-center text-xs text-gray-500">Carregando Ligas...</div>
            </div>
        </div>

        <div id="lista-jogos">
            <div class="p-10 text-center text-sm text-gray-500 font-bold uppercase">Selecione uma liga ou aguarde...</div>
        </div>

    </div>

    <div class="footer-admin">
        <button onclick="toggleModal('modal-validador')">üîí √Årea do Admin (Validar)</button>
    </div>

    <div id="cupom-float" class="cupom-float hidden" onclick="abrirCupom()">
        <div class="flex flex-col text-xs">
            <span>BOLETIM</span>
            <span class="text-[10px] font-normal"><span id="qtd-cupom">0</span> Jogos</span>
        </div>
        <div class="text-lg">R$ <span id="retorno-float">0.00</span></div>
    </div>

    <div id="modal-cupom" class="modal-overlay">
        <div class="modal-content">
            <div class="p-4 border-b border-[#333] flex justify-between items-center bg-[#222] rounded-t-[20px]">
                <h3 class="font-bold text-[#00ff88]">SEU BILHETE</h3>
                <button onclick="toggleModal('modal-cupom')" class="w-8 h-8 rounded-full bg-[#333] font-bold">‚úï</button>
            </div>
            <div id="itens-cupom" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
            
            <div class="p-4 bg-[#111] border-t border-[#333]">
                <div class="grid grid-cols-4 gap-2 mb-3">
                    <button onclick="setValor(2)" class="bg-[#222] py-2 rounded text-xs font-bold hover:bg-[#00ff88] hover:text-black">2</button>
                    <button onclick="setValor(5)" class="bg-[#222] py-2 rounded text-xs font-bold hover:bg-[#00ff88] hover:text-black">5</button>
                    <button onclick="setValor(10)" class="bg-[#222] py-2 rounded text-xs font-bold hover:bg-[#00ff88] hover:text-black">10</button>
                    <button onclick="setValor(20)" class="bg-[#222] py-2 rounded text-xs font-bold hover:bg-[#00ff88] hover:text-black">20</button>
                </div>
                <div class="mb-3">
                    <input id="nome-cliente" type="text" placeholder="Seu Nome" class="w-full bg-[#000] border border-[#333] p-3 rounded mb-2 text-sm text-white outline-none">
                    <input id="valor-aposta" type="number" placeholder="Valor (R$)" class="w-full bg-[#000] border border-[#00ff88] p-3 rounded text-lg font-bold text-[#00ff88] outline-none" oninput="calcRetorno()">
                </div>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-xs text-gray-400">RETORNO:</span>
                    <span id="txt-retorno" class="text-xl font-black text-[#00ff88]">R$ 0.00</span>
                </div>
                <button onclick="finalizarAposta()" class="w-full bg-[#00ff88] text-black font-black py-4 rounded-lg uppercase shadow-[0_0_20px_rgba(0,255,136,0.4)]">ENVIAR PARA ZAP ü¶ç</button>
            </div>
        </div>
    </div>

    <div id="modal-mercados" class="modal-overlay">
        <div class="modal-content h-[70vh]">
            <div class="p-4 border-b border-[#333] flex justify-between bg-[#222] rounded-t-[20px]">
                <h3 id="titulo-mercado" class="font-bold text-white text-xs uppercase"></h3>
                <button onclick="toggleModal('modal-mercados')" class="text-gray-500">‚úï</button>
            </div>
            <div id="lista-mercados" class="flex-1 overflow-y-auto p-4 pb-20 space-y-2"></div>
        </div>
    </div>

    <div id="modal-cadastro" class="modal-overlay justify-center items-center">
        <div class="bg-[#1b1b1b] p-6 rounded-lg w-full max-w-xs border border-[#333] text-center">
            <h3 class="mb-4 font-bold text-[#00ff88]">LOGIN / CADASTRO</h3>
            <input id="cad-nome" type="text" placeholder="Nome" class="w-full bg-black p-3 mb-2 rounded border border-[#333] text-white">
            <input id="cad-email" type="email" placeholder="Email" class="w-full bg-black p-3 mb-2 rounded border border-[#333] text-white">
            <input id="cad-senha" type="password" placeholder="Senha" class="w-full bg-black p-3 mb-4 rounded border border-[#333] text-white">
            <button onclick="fazerCadastro()" class="w-full bg-[#00ff88] text-black font-bold p-3 rounded">ENTRAR</button>
            <button onclick="toggleModal('modal-cadastro')" class="mt-2 text-xs text-gray-500">Cancelar</button>
        </div>
    </div>

    <div id="modal-validador" class="modal-overlay justify-center items-center">
        <div class="bg-[#1b1b1b] p-6 rounded-lg w-full max-w-xs border border-[#333] text-center">
            <h3 class="mb-4 font-bold text-[#00ff88]">VALIDAR BILHETE</h3>
            <input id="val-codigo" type="text" placeholder="C√ìDIGO (Ex: GB1234)" class="w-full bg-black p-3 mb-4 rounded border border-[#333] text-white text-center uppercase font-bold">
            <button onclick="validar()" class="w-full bg-white text-black font-bold p-3 rounded">VERIFICAR</button>
            <div id="res-validacao" class="mt-4 text-xs text-left bg-black p-2 rounded hidden"></div>
            <button onclick="toggleModal('modal-validador')" class="mt-2 text-xs text-gray-500">Fechar</button>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ïES
        const API = 'https://gurilabet-v2-production.up.railway.app';
        const ZAP = '556100000000'; // SEU N√öMERO AQUI
        let JOGOS = [], FILTRO_JOGOS = [], CARRINHO = [], USER = JSON.parse(localStorage.getItem('gurila_user'));
        let LIGA_ATUAL = 'Todos', DATA_ATUAL = new Date().toISOString().split('T')[0];
        const TOP_LIGAS = ['Serie A', 'Premier League', 'La Liga', 'Bundesliga', 'Champions League', 'Libertadores'];

        // INICIALIZA√á√ÉO
        window.onload = () => {
            if(USER) document.getElementById('user-area').innerHTML = `<span class="text-xs font-bold text-[#00ff88]">${USER.nome}</span>`;
            mudarFiltro('hoje');
        };

        // NAVEGA√á√ÉO
        function mudarFiltro(tipo) {
            document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
            let btn = document.getElementById(`btn-${tipo}`);
            if(btn) btn.classList.add('active');
            
            let d = new Date();
            if(tipo === 'amanha') d.setDate(d.getDate() + 1);
            if(tipo === 'depois') d.setDate(d.getDate() + 2);
            
            DATA_ATUAL = d.toISOString().split('T')[0];
            carregarJogos(tipo === 'aovivo');
        }

        async function carregarJogos(aovivo) {
            document.getElementById('lista-ligas').innerHTML = '<div class="p-4 text-center text-xs text-gray-500">Atualizando...</div>';
            document.getElementById('lista-jogos').innerHTML = '';
            
            let url = `${API}/api/jogos?` + (aovivo ? 'aovivo=true' : `data=${DATA_ATUAL}`);
            try {
                let res = await fetch(url);
                JOGOS = await res.json();
                if(JOGOS.length === 0) {
                    document.getElementById('lista-jogos').innerHTML = '<div class="p-10 text-center text-gray-500">Nenhum jogo encontrado.</div>';
                    document.getElementById('lista-ligas').innerHTML = '';
                    return;
                }
                FILTRO_JOGOS = JOGOS;
                renderizarLigas();
                renderizarJogos();
            } catch(e) { alert("Erro ao carregar"); }
        }

        // RENDERIZA√á√ÉO
        function renderizarLigas() {
            // Agrupa Ligas
            let ligas = {};
            FILTRO_JOGOS.forEach(j => {
                let k = j.liga;
                if(!ligas[k]) ligas[k] = { nome: j.liga, pais: j.pais, bandeira: j.bandeira_pais || j.logo_liga, top: TOP_LIGAS.some(t => j.liga.includes(t)) };
            });

            // Ordena (Top primeiro)
            let lista = Object.values(ligas).sort((a,b) => (b.top - a.top));

            let html = `<div onclick="filtrarLiga('Todos')" class="league-item ${LIGA_ATUAL === 'Todos' ? 'active' : ''}"><span>üåç TODOS OS JOGOS</span></div>`;
            lista.forEach(l => {
                html += `
                <div onclick="filtrarLiga('${l.nome}')" class="league-item ${LIGA_ATUAL === l.nome ? 'active' : ''}">
                    <img src="${l.bandeira}">
                    <span>${l.nome}</span>
                </div>`;
            });
            document.getElementById('lista-ligas').innerHTML = html;
        }

        function filtrarLiga(nome) { LIGA_ATUAL = nome; renderizarLigas(); renderizarJogos(); }

        function renderizarJogos() {
            let lista = LIGA_ATUAL === 'Todos' ? FILTRO_JOGOS : FILTRO_JOGOS.filter(j => j.liga === LIGA_ATUAL);
            
            // Agrupar por Liga para exibi√ß√£o
            let grupos = {};
            lista.forEach(j => { if(!grupos[j.liga]) grupos[j.liga] = []; grupos[j.liga].push(j); });

            let html = '';
            for(let liga in grupos) {
                let jogos = grupos[liga];
                let info = jogos[0];
                html += `<div class="league-separator"><img src="${info.bandeira_pais}" class="w-4 h-3 rounded"> ${liga} - ${info.pais}</div>`;
                
                jogos.forEach(j => {
                    let hora = new Date(j.data).toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
                    let aoVivo = ['1H','2H','HT'].includes(j.status);
                    
                    html += `
                    <div class="match-row">
                        <div class="match-time ${aoVivo ? 'live-time' : ''}">${aoVivo ? j.status : hora}</div>
                        <div class="teams-box">
                            <div class="team-row"><img src="${j.home.logo}"> ${j.home.name}</div>
                            <div class="team-row"><img src="${j.away.logo}"> ${j.away.name}</div>
                        </div>
                        <div class="odds-box">
                            <div onclick="addAposta(${j.id}, '1', ${j.odds.casa}, '${j.home.name} x ${j.away.name}', 'Resultado', this)" class="odd-btn" id="btn-${j.id}-1"><span class="odd-name">1</span><span class="odd-val">${j.odds.casa}</span></div>
                            <div onclick="addAposta(${j.id}, 'X', ${j.odds.empate}, '${j.home.name} x ${j.away.name}', 'Resultado', this)" class="odd-btn" id="btn-${j.id}-X"><span class="odd-name">X</span><span class="odd-val">${j.odds.empate}</span></div>
                            <div onclick="addAposta(${j.id}, '2', ${j.odds.fora}, '${j.home.name} x ${j.away.name}', 'Resultado', this)" class="odd-btn" id="btn-${j.id}-2"><span class="odd-name">2</span><span class="odd-val">${j.odds.fora}</span></div>
                            <div onclick="abrirMercados(${j.id})" class="odd-btn bg-[#333] w-[30px]"><span class="text-[9px]">+</span></div>
                        </div>
                    </div>`;
                });
            }
            document.getElementById('lista-jogos').innerHTML = html;
            atualizarBotoes();
        }

        // APOSTAS E CARRINHO
        function addAposta(id, opcao, odd, nome, mercado, el) {
            // Remove aposta anterior do mesmo jogo
            CARRINHO = CARRINHO.filter(i => i.id !== id);
            
            // Adiciona nova
            CARRINHO.push({ id, opcao, odd, nome, mercado });
            
            if(CARRINHO.length > 10) { alert("M√°ximo 10 jogos"); CARRINHO.pop(); }
            
            renderizarJogos(); // Re-renderiza para atualizar cores
            atualizarCupomFloat();
        }

        function atualizarBotoes() {
            CARRINHO.forEach(item => {
                let btn = document.getElementById(`btn-${item.id}-${item.opcao}`);
                if(btn) btn.classList.add('selected');
            });
        }

        function atualizarCupomFloat() {
            if(CARRINHO.length > 0) {
                document.getElementById('cupom-float').classList.remove('hidden');
                document.getElementById('qtd-cupom').innerText = CARRINHO.length;
                let total = CARRINHO.reduce((a,b) => a * Number(b.odd), 1);
                let val = document.getElementById('valor-aposta').value || 0;
                document.getElementById('retorno-float').innerText = (total * val).toFixed(2);
            } else {
                document.getElementById('cupom-float').classList.add('hidden');
            }
        }

        function abrirCupom() {
            toggleModal('modal-cupom');
            let html = '';
            CARRINHO.forEach((item, idx) => {
                html += `
                <div class="bg-[#222] p-3 rounded flex justify-between items-center border border-[#333]">
                    <div>
                        <div class="text-[10px] text-gray-400 font-bold">${item.nome}</div>
                        <div class="text-sm font-bold text-white"><span class="text-[#00ff88]">${item.mercado}</span> : ${item.opcao}</div>
                    </div>
                    <div class="text-right">
                        <div class="font-bold">${item.odd}</div>
                        <button onclick="rmItem(${idx})" class="text-xs text-red-500">Excluir</button>
                    </div>
                </div>`;
            });
            document.getElementById('itens-cupom').innerHTML = html;
            if(USER) document.getElementById('nome-cliente').value = USER.nome;
            calcRetorno();
        }

        function rmItem(idx) {
            CARRINHO.splice(idx, 1);
            abrirCupom();
            renderizarJogos();
            atualizarCupomFloat();
            if(CARRINHO.length === 0) toggleModal('modal-cupom');
        }

        function calcRetorno() {
            let v = document.getElementById('valor-aposta').value;
            let odd = CARRINHO.reduce((a,b) => a * Number(b.odd), 1);
            let ret = v * odd;
            if(ret > 2500) ret = 2500;
            document.getElementById('txt-retorno').innerText = `R$ ${ret.toFixed(2)}`;
            document.getElementById('retorno-float').innerText = ret.toFixed(2);
        }

        function setValor(v) { document.getElementById('valor-aposta').value = v; calcRetorno(); }

        // FINALIZAR
        async function finalizarAposta() {
            let nome = document.getElementById('nome-cliente').value;
            let valor = document.getElementById('valor-aposta').value;
            if(!nome || !valor) return alert("Preencha nome e valor");

            if(!USER) { USER = { nome }; localStorage.setItem('gurila_user', JSON.stringify(USER)); }

            let oddTotal = CARRINHO.reduce((a,b) => a * Number(b.odd), 1).toFixed(2);
            
            let res = await fetch(`${API}/api/finalizar`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ usuario_id: 1, valor, apostas: CARRINHO, odd_total: oddTotal })
            });
            let data = await res.json();
            
            if(data.sucesso) {
                let msg = `ü¶ç *GURILA BET* ü¶ç\nüë§: ${nome}\nC√≥d: *${data.codigo}*\nValor: R$ ${valor}\nRetorno: R$ ${data.retorno}\n\n`;
                CARRINHO.forEach(i => msg += `‚öΩ ${i.nome}\nüëâ ${i.opcao} (${i.odd})\n`);
                window.open(`https://wa.me/${ZAP}?text=${encodeURIComponent(msg)}`);
                CARRINHO = [];
                location.reload();
            }
        }

        // UTILIT√ÅRIOS
        function toggleModal(id) { 
            let el = document.getElementById(id);
            el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
        }

        function filtrarBusca(txt) {
            let t = txt.toLowerCase();
            FILTRO_JOGOS = JOGOS.filter(j => j.home.name.toLowerCase().includes(t) || j.away.name.toLowerCase().includes(t) || j.liga.toLowerCase().includes(t));
            renderizarLigas();
            renderizarJogos();
        }
        
        // MERCADOS EXTRAS
        function abrirMercados(id) {
            let j = JOGOS.find(x => x.id === id);
            document.getElementById('titulo-mercado').innerText = `${j.home.name} x ${j.away.name}`;
            let m = j.mercados;
            let html = '';
            
            const addM = (titulo, items) => {
                html += `<div class="bg-[#222] p-2 rounded mb-2"><div class="text-[10px] font-bold text-gray-400 mb-1 uppercase">${titulo}</div><div class="grid grid-cols-2 gap-2">`;
                items.forEach(i => {
                    html += `<div onclick="addAposta(${id}, '${i.sel}', ${i.val}, '${j.home.name} x ${j.away.name}', '${titulo}', null); toggleModal('modal-mercados')" class="bg-[#333] p-2 rounded text-center cursor-pointer hover:bg-[#00ff88] hover:text-black"><div class="text-[10px] font-bold">${i.sel}</div><div class="text-[#00ff88] font-black text-xs">${i.val}</div></div>`;
                });
                html += `</div></div>`;
            };

            addM('Dupla Chance', [
                {sel: 'Casa/Empate', val: m.dupla_chance.casa_empate},
                {sel: 'Casa/Fora', val: m.dupla_chance.casa_fora},
                {sel: 'Empate/Fora', val: m.dupla_chance.empate_fora}
            ]);
             addM('Gols', [
                {sel: '+1.5 Gols', val: m.total_gols.mais_15},
                {sel: '-1.5 Gols', val: m.total_gols.menos_15},
                {sel: '+2.5 Gols', val: m.total_gols.mais_25},
                {sel: '-2.5 Gols', val: m.total_gols.menos_25}
            ]);

            document.getElementById('lista-mercados').innerHTML = html;
            toggleModal('modal-mercados');
        }

        async function fazerCadastro() {
             let nome = document.getElementById('cad-nome').value;
             USER = { nome }; localStorage.setItem('gurila_user', JSON.stringify(USER));
             location.reload();
        }
        async function validar() {
            let cod = document.getElementById('val-codigo').value;
            let res = await fetch(`${API}/api/bilhete/${cod}`);
            let data = await res.json();
            let div = document.getElementById('res-validacao');
            div.style.display = 'block';
            if(data.sucesso) div.innerHTML = `<span class="text-green-500">V√ÅLIDO</span><br>R$ ${data.bilhete.valor} -> R$ ${data.bilhete.retorno}`;
            else div.innerHTML = '<span class="text-red-500">INV√ÅLIDO</span>';
        }
