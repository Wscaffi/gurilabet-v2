<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURILA BET | Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #060a0d; color: #fff; scrollbar-width: none; }
        .bg-card { background: #11171e; border: 1px solid #1e262f; }
        .selected { background: #00ff88 !important; color: #000 !important; }
    </style>
</head>
<body class="pb-32">
    <header class="p-4 bg-[#0b0f13] border-b border-gray-800 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-xl font-black italic text-white tracking-tighter uppercase">Gurila<span class="text-green-500">Bet</span></h1>
        <div class="flex gap-2">
            <button onclick="alert('Sistema de Login em manutenção')" class="bg-[#1e262f] text-gray-400 px-3 py-1.5 rounded-lg font-bold text-xs uppercase hover:text-white transition">Login</button>
            <button onclick="alert('Cadastros em breve!')" class="bg-green-600 text-black px-4 py-1.5 rounded-lg font-bold text-xs uppercase active:scale-95 transition">Cadastrar</button>
        </div>
    </header>

    <div class="p-4 bg-[#11171e] border-b border-gray-800 flex gap-4">
        <div class="flex items-center gap-2 text-green-500 border-b-2 border-green-500 pb-2">
            <i class="fas fa-futbol"></i><span class="text-[10px] font-black uppercase italic tracking-widest">Futebol</span>
        </div>
    </div>

    <main class="p-4 max-w-xl mx-auto">
        <h2 class="text-[10px] font-black uppercase tracking-widest text-gray-500 italic mb-4 flex items-center gap-2">
            <span class="w-2 h-2 bg-green-500 rounded-full"></span> Principais Eventos
        </h2>
        <div id="lista" class="space-y-4">
            <div class="text-center py-20"><i class="fas fa-circle-notch fa-spin text-2xl text-green-500"></i></div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-[#0b0f13] border-t border-gray-800 p-3 flex justify-around items-center z-50 shadow-2xl">
        <div class="flex flex-col items-center text-green-500"><i class="fas fa-home text-xl"></i><span class="text-[9px] font-bold">Início</span></div>
        <div class="flex flex-col items-center text-gray-400" onclick="alert('Em breve!')"><i class="fas fa-search text-xl"></i><span class="text-[9px] font-bold">Busca</span></div>
        <div class="flex flex-col items-center text-gray-400" onclick="alert('Acesse /admin para ver bilhetes')"><i class="fas fa-user-shield text-xl"></i><span class="text-[9px] font-bold">Admin</span></div>
    </nav>

    <div id="cart" class="fixed bottom-16 left-4 right-4 bg-[#11171e] rounded-2xl border-t-4 border-green-500 p-5 hidden z-[60] shadow-2xl">
        <div id="info" class="mb-4"></div>
        <div class="flex gap-2">
            <input id="valor" type="number" placeholder="Valor R$" class="flex-1 bg-black border border-gray-700 p-4 rounded-xl text-white font-bold outline-none focus:border-green-500">
            <button onclick="finalizar()" class="bg-green-500 text-black font-black px-8 rounded-xl uppercase italic">Apostar</button>
        </div>
    </div>

    <script>
        // --- COLOQUE O SEU LINK DO RAILWAY ABAIXO ---
        const API_URL = 'https://gurilabet-v2-production.up.railway.app'; 

        async function carregar() {
            try {
                const res = await fetch(`${API_URL}/api/jogos`);
                const jogos = await res.json();
                document.getElementById('lista').innerHTML = jogos.map(j => `
                    <div class="bg-card rounded-2xl p-4 shadow-xl">
                        <div class="flex justify-between text-[9px] font-black text-gray-500 mb-2 uppercase italic">
                            <span>${j.liga}</span><span>${j.status}</span>
                        </div>
                        <div class="text-center font-bold text-sm mb-4 text-white uppercase italic tracking-tighter">${j.times}</div>
                        <div class="grid grid-cols-3 gap-2">
                            <button onclick="selecionar(this, '${j.times}', 'Casa', ${j.odds.casa})" class="bg-[#1e262f] p-3 rounded-xl hover:bg-gray-700 transition"><span class="block text-[8px] text-gray-500">1</span><span class="text-green-500 font-black">${j.odds.casa}</span></button>
                            <button onclick="selecionar(this, '${j.times}', 'Empate', ${j.odds.empate})" class="bg-[#1e262f] p-3 rounded-xl hover:bg-gray-700 transition"><span class="block text-[8px] text-gray-500">X</span><span class="text-green-500 font-black">${j.odds.empate}</span></button>
                            <button onclick="selecionar(this, '${j.times}', 'Fora', ${j.odds.fora})" class="bg-[#1e262f] p-3 rounded-xl hover:bg-gray-700 transition"><span class="block text-[8px] text-gray-500">2</span><span class="text-green-500 font-black">${j.odds.fora}</span></button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('lista').innerHTML = "<p class='text-center text-red-500 font-bold uppercase text-xs italic py-10'>Falha na conexão com o motor</p>";
            }
        }

        let aposta = null;
        function selecionar(btn, times, palpite, odd) {
            document.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            aposta = { times, palpite, odd };
            document.getElementById('cart').classList.remove('hidden');
            document.getElementById('info').innerHTML = `<p class="text-xs font-black text-green-500 uppercase italic">${times}</p><p class="text-lg font-black">${palpite} @${odd}</p>`;
        }

        async function finalizar() {
            const v = document.getElementById('valor').value;
            if(!v || v < 2) return alert("MÍNIMO R$ 2,00");
            try {
                const res = await fetch(`${API_URL}/api/finalizar`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({...aposta, valor: v})
                });
                const d = await res.json();
                document.body.innerHTML = `<div class="h-screen flex flex-col items-center justify-center p-8 text-center"><div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mb-6 shadow-lg"><i class="fas fa-check text-2xl text-black"></i></div><h2 class="text-xl font-black italic mb-2">BILHETE GERADO!</h2><div class="bg-[#11171e] border-2 border-dashed border-green-500 p-6 rounded-2xl w-full max-w-xs mb-8"><p class="text-[10px] text-gray-500 font-bold uppercase mb-2">Código de Validação</p><p class="text-4xl font-black text-green-400 tracking-[8px] mb-4">${d.codigo}</p><p class="text-xs font-bold text-gray-400 uppercase italic">Prêmio: <span class="text-white">R$ ${d.retorno}</span></p></div><button onclick="location.reload()" class="bg-white text-black font-black px-10 py-3 rounded-full uppercase italic text-[10px]">Voltar</button></div>`;
            } catch (e) { alert("Erro ao salvar bilhete!"); }
        }
        window.onload = carregar;
    </script>
</body>
</html>
